on: [push, pull_request]
name: clippy

# Make sure CI fails on all warnings, including Clippy lints
env:
  RUSTFLAGS: "-Dwarnings"

jobs:
  clippy_check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: install clippy
        run: rustup component add clippy
      - run: cd backend
      - name: Run Clippy
        run: cargo clippy --all-targets --all-features